      <div class="body">
            <div class="rectangle"></div>
            <div class="row mt-3">
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h4 class="text-right">Moji detalji</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Ime i prezime</label><input type="text" class="form-control" placeholder="{{podaciKorisnika.ime}}" value="" disabled></div>
                            <div class="col-md-12"><label class="labels">Email Adresa</label><input type="text" class="form-control" placeholder="{{podaciKorisnika.email}}" value="" disabled></div>
                            <div class="col-md-12"><label class="labels">Status</label><p-tag severity="success" class="form-control" value="{{podaciKorisnika.rola}}"></p-tag></div>
                            <div class="col-md-12"><label class="labels">Adresa</label>
                              <div class="select3">
                              <select class="form-control" (change)="popup($event)" name="format3" id="format3" [(ngModel)]="objectId">
                                <option class="options" [value]="item.id" *ngFor="let item of objektiKorisnika">{{item.fullAddress}}</option>
                              </select>
                            </div>
                            </div>
                            <div class="col-md-12"><label class="labels">Broj telefona</label><input type="text" class="form-control" placeholder="{{podaciKorisnika.brTelefona}}" value="" disabled></div>
                            <div class="col-md-4"><button (click)="backClicked()" *ngIf="!isMobile" class="btn btn-primary backbutton">Nazad</button></div>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
                <div class="col-md-4"><button (click)="backClicked()" id="deletebutton2" *ngIf="isMobile" class="btn btn-primary backbutton">Nazad</button></div>
            </div>
          </div>
