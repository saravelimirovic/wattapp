<div class="row">
  <div class="col-lg-6">
<h1 class="text title6">Podaci o skladištu</h1>
</div>
<div class="col-md-6 button3">
  <button (click)="backClicked()" class="btn btn-primary mt-1 ml-3 mb-2 backbutton button5">Nazad</button>
</div>
</div>
    <br>
  <div class="surface-section">
    <div class="flex">
      <div [ngClass]=" isMobile ? 'text title2' : 'font-medium text-3xl text-900 mb-5'" id="info2">Osnovne informacije</div>
    </div>
    <div class="list">
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Naziv uredjaja</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1" *ngIf="uredjaj.naziv">{{uredjaj.naziv}}</div>
            <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" style="visibility: hidden;"></button>
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Vrsta uredjaja</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Akumulator</div>
          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" style="visibility: hidden;"></button>
          </div>
      </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Tip uredjaja</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Skladište</div>
            <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" style="visibility: hidden;"></button>
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Potrošnja struje po satu</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{uredjaj.potrosnjaZaCuvanjePoSatu}} Wh</div>
          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" style="visibility: hidden;"></button>
          </div>
      </li>
        <li>
          <button (click)="openModal(5)" class="btn btn-danger backbutton2 mt-4">Obrišite uređaj</button>
        </li>
    </ul>
  </div>
</div>
