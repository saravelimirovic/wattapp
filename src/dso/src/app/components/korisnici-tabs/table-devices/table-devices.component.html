<div class="main-body">
  <div class="table-container">
    <table id="excel-table" mat-table [dataSource]="dataSource" matSort>
  
     
      <ng-container matColumnDef="nazivUredjaja">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv uređaja </th>
        <td mat-cell *matCellDef="let row" > {{row.nazivUredjaja}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="potrosnja">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Potrošnja[kW] </th>
        <td mat-cell *matCellDef="let row" > {{row.potrosnja}}</td>
      </ng-container>

     
  
 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;let i = index; columns: displayedColumns;" on-mouseover='showTooltips(i,row)' on-mouseout='hideTooltips()'></tr>


    
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nema poklapanja sa datim filterom. "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <!-- <mat-paginator style="background-color: #191e24;" [pageSizeOptions]="[5 ,10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>
</div>
