<div class="main-body">
  <button pButton class="custom-button" (click)="exportToExcel()" >
    <span class="button-icon pi pi-file-excel"  matTooltip="Eksportuj u Excel" ></span>
  </button>
  <button pButton class="custom-button1" (click)="exportToPDF()">
    <span class="button-icon pi pi-file-pdf"  matTooltip="Eksportuj u PDF" ></span>
  </button>
    <div class="table-container" 
    [ngStyle]="targetMonth==true || targetYear==true ? {'overflow-y': 'scroll'} : {'overflow-y': 'scroll'}">
   
      <table  id="excel-table" mat-table [dataSource]="dataSource" matSort>
    
       
        <ng-container  matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{vreme}} </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="potrosnjaPred">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prediktivna potrošnja[kWh]</th>
          <td mat-cell *matCellDef="let row"> {{row.potrosnjaPred}}  </td>
        </ng-container>
    
       
        <ng-container matColumnDef="potrosnja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Potrošnja[kWh]</th>
          <td mat-cell *matCellDef="let row"> {{row.potrosnja}}  </td>
        </ng-container>

        <ng-container matColumnDef="proizvodnjaPred">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prediktivna proizvodnja[kWh]</th>
          <td mat-cell *matCellDef="let row"> {{row.proizvodnjaPred}}  </td>
        </ng-container>

        <ng-container matColumnDef="proizvodnja">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proizvodnja[kWh]</th>
          <td mat-cell *matCellDef="let row"> {{row.proizvodnja}}  </td>
        </ng-container>
    
       
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;let i = index; columns: displayedColumns;" on-mouseover='showTooltips(i,row)' on-mouseout='hideTooltips()'></tr>
  
      
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nema poklapanja sa datim filterom. "{{input.value}}"</td>
        </tr> -->
      </table>
    
      <!-- <mat-paginator style="background-color: #191e24;" [pageSizeOptions]="[5,7]" aria-label="Select page of users"></mat-paginator> -->
    </div>
  </div>
