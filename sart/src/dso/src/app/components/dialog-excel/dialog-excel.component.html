<div class="confirm-container">
    <h1 mat-dialog-title>Da li želite da sačuvate filtriranu tabelu?</h1>
    <div mat-dialog-actions style="float:right;margin:20px;">
      <button mat-button [mat-dialog-close]="{ clicked: 'Ok' }" (click)="Da()" style="background-color: #588157; border-color: #588157;">Izvezi filtrirane podatke</button>
      <button mat-button [mat-dialog-close]="{ clicked: 'Ok1' }" (click)="Da1()" style="background-color: #0d6efd; border-color: #0d6efd;">Izvezi sve podatke</button>
      <button mat-button [mat-dialog-close]="{ clicked: 'Cancel' }" style="background-color: #B04759; border-color: #B04759;">Odustani</button>
    </div>
  </div>
